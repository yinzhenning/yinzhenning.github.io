  <div class="nav-buttons">
    <a href="#" class="nav-btn" id="search-btn" title="搜索">
      <i class="fas fa-search"></i>
    </a>
    <a href="/" class="nav-btn" title="首页">
      <i class="fas fa-home"></i>
    </a>
    <a href="/blog/" class="nav-btn" title="博客分类">
      <i class="fas fa-folder-open"></i>
    </a>
    <a href="/life/" class="nav-btn" title="生活">
      <i class="fas fa-heart"></i>
    </a>

      <i class="fas fa-user"></i>
    </a>
  </div>

<!-- 搜索弹窗 -->
<div id="search-modal" class="search-modal">
  <div class="search-modal-content">
    <span class="search-close">&times;</span>
    <div class="search-box">
      <input type="text" id="search-input" placeholder="搜索文章...">
      <div id="search-results"></div>
    </div>
  </div>
</div>

<style>
/* 全局导航栏样式 */
.global-nav {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 9999;
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(10px);
  border-radius: 50px;
  padding: 10px 20px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
}

.global-nav:hover {
  box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
}

.nav-buttons {
  display: flex;
  gap: 15px;
  align-items: center;
}

.nav-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  text-decoration: none;
  transition: all 0.3s ease;
  font-size: 16px;
}

.nav-btn:hover {
  transform: translateY(-3px) scale(1.1);
  box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}

.nav-btn i {
  font-size: 18px;
}

/* 搜索弹窗样式 */
.search-modal {
  display: none;
  position: fixed;
  z-index: 10000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(5px);
}

.search-modal-content {
  background-color: white;
  margin: 10% auto;
  padding: 30px;
  border-radius: 15px;
  width: 80%;
  max-width: 600px;
  position: relative;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
}

.search-close {
  position: absolute;
  right: 20px;
  top: 20px;
  font-size: 28px;
  font-weight: bold;
  color: #aaa;
  cursor: pointer;
  transition: color 0.3s;
}

.search-close:hover {
  color: #000;
}

.search-box {
  margin-top: 20px;
}

#search-input {
  width: 100%;
  padding: 15px;
  font-size: 16px;
  border: 2px solid #e0e0e0;
  border-radius: 10px;
  outline: none;
  transition: border-color 0.3s;
}

#search-input:focus {
  border-color: #667eea;
}

#search-results {
  margin-top: 20px;
  max-height: 400px;
  overflow-y: auto;
}

.search-result-item {
  padding: 15px;
  border-bottom: 1px solid #e0e0e0;
  cursor: pointer;
  transition: background-color 0.3s;
}

.search-result-item:hover {
  background-color: #f5f5f5;
}

.search-result-item h3 {
  margin: 0 0 5px 0;
  color: #333;
}

.search-result-item p {
  margin: 0;
  color: #666;
  font-size: 14px;
}

/* 暗色模式支持 */
[data-theme="dark"] .global-nav {
  background: rgba(30, 30, 30, 0.9);
}

[data-theme="dark"] .search-modal-content {
  background-color: #2d2d2d;
  color: white;
}

[data-theme="dark"] #search-input {
  background-color: #1a1a1a;
  color: white;
  border-color: #444;
}

[data-theme="dark"] .search-result-item:hover {
  background-color: #3a3a3a;
}
</style>

<script>
// 搜索功能
document.addEventListener('DOMContentLoaded', function() {
  const searchBtn = document.getElementById('search-btn');
  const searchModal = document.getElementById('search-modal');
  const searchClose = document.querySelector('.search-close');
  const searchInput = document.getElementById('search-input');
  const searchResults = document.getElementById('search-results');

  // 打开搜索弹窗
  searchBtn.addEventListener('click', function(e) {
    e.preventDefault();
    searchModal.style.display = 'block';
    searchInput.focus();
  });

  // 关闭搜索弹窗
  searchClose.addEventListener('click', function() {
    searchModal.style.display = 'none';
  });

  // 点击外部关闭
  window.addEventListener('click', function(e) {
    if (e.target === searchModal) {
      searchModal.style.display = 'none';
    }
  });

  // 搜索功能（需要配合Hexo的搜索插件）
  searchInput.addEventListener('input', function() {
    const query = this.value.trim();
    if (query.length > 0) {
      // 这里需要集成Hexo的本地搜索或Algolia搜索
      // 示例：使用本地搜索
      if (typeof hexoSearch !== 'undefined') {
        const results = hexoSearch.search(query);
        displaySearchResults(results);
      }
    } else {
      searchResults.innerHTML = '';
    }
  });

  function displaySearchResults(results) {
    if (results.length === 0) {
      searchResults.innerHTML = '<p style="text-align: center; color: #999;">未找到相关文章</p>';
      return;
    }

    let html = '';
    results.forEach(function(item) {
      html += `
        <div class="search-result-item" onclick="window.location.href='${item.permalink}'">
          <h3>${item.title}</h3>
          <p>${item.excerpt || ''}</p>
        </div>
      `;
    });
    searchResults.innerHTML = html;
  }
});
</script>
