      },
      get: key => {
        const itemStr = localStorage.getItem(key)
        if (!itemStr) return undefined
        const { value, expiry } = JSON.parse(itemStr)
        if (Date.now() > expiry) {
          localStorage.removeItem(key)
          return undefined
        }
        return value
      }
    }

        script.onload = script.onreadystatechange = () => {
          if (!script.readyState || /loaded|complete/.test(script.readyState)) resolve()
        }

<style>
.blog-page {

.blog-content {

.blog-section {

.post-item {
  padding: 20px;

  border-radius: 10px;
  transition: all 0.3s ease;
  cursor: pointer;

<script>
// 加载最新文章
document.addEventListener('DOMContentLoaded', function() {
  // 这里需要从Hexo的数据中获取文章列表
  // 示例：通过API获取
  loadRecentPosts();
  loadCategories();
});

function loadRecentPosts() {
  const recentPostsContainer = document.getElementById('recent-posts');
  
  // 从页面数据中获取最新文章
  let posts = [];
  if (typeof window.blogRecentPosts !== 'undefined') {
    posts = window.blogRecentPosts;
  } else {
    // 备用示例数据
    posts = [
      {
        title: '示例文章1',
        date: '2025-12-25',
        excerpt: '这是文章的摘要内容...',
        url: '/2025/12/25/example1/'
      }
    ];
  }
  
  let html = '';
  if (posts.length === 0) {
    html = '<p style="text-align: center; color: #999; padding: 20px;">暂无文章</p>';
  } else {
    posts.forEach(post => {
      html += `
        <div class="post-item" onclick="window.location.href='${post.url}'">
          <h3>${post.title}</h3>
          <div class="post-meta">${post.date}</div>
          <div class="post-excerpt">${post.excerpt || ''}</div>
        </div>
      `;
    });
  }
  
  recentPostsContainer.innerHTML = html;
}

function loadCategories() {
  const categoriesContainer = document.getElementById('blog-categories');
  
  // 从页面数据中获取分类（需要在Hexo生成时注入）
  let categories = [];
  if (typeof window.blogCategories !== 'undefined') {
    categories = window.blogCategories;
  } else {
    // 备用示例数据
    categories = [
      { 
        name: '技术', 
        count: 10,
        posts: [
          { title: '技术文章1', date: '2025-12-25', url: '/2025/12/25/tech1/' },
          { title: '技术文章2', date: '2025-12-24', url: '/2025/12/24/tech2/' }
        ]
      },
      { 
        name: '算法', 
        count: 5,
        posts: [
          { title: '算法文章1', date: '2025-12-23', url: '/2025/12/23/algo1/' }
        ]
      },
      { 
        name: '科研', 
        count: 8,
        posts: [
          { title: '科研文章1', date: '2025-12-22', url: '/2025/12/22/research1/' }
        ]
      }
    ];
  }
  
  let html = '';
  if (categories.length === 0) {
    html = '<p style="text-align: center; color: #999; padding: 20px;">暂无分类</p>';
  } else {
    categories.forEach((category, index) => {
      const postsHtml = category.posts && category.posts.length > 0 
        ? category.posts.map(post => `
          <a href="${post.url}" class="category-post-item">
            <h4>${post.title}</h4>
            <div class="post-date">${post.date}</div>
          </a>
        `).join('')
        : '<p style="text-align: center; color: #999; padding: 10px;">该分类下暂无文章</p>';
      
      html += `
        <div class="category-item" data-category="${index}">
          <div class="category-header" onclick="toggleCategory(${index})">
            <div>
              <span class="category-name">${category.name}</span>
              <span class="category-count">(${category.count} 篇)</span>
            </div>
            <i class="fas fa-chevron-down category-icon"></i>
          </div>
          <div class="category-posts">
            <div class="category-posts-list">
              ${postsHtml}
            </div>
          </div>
        </div>
      `;
    });
  }
  
  categoriesContainer.innerHTML = html;
}

function toggleCategory(index) {
  const categoryItem = document.querySelector(`.category-item[data-category="${index}"]`);
  const isActive = categoryItem.classList.contains('active');
  
  // 关闭所有分类
  document.querySelectorAll('.category-item').forEach(item => {
    item.classList.remove('active');
  });
  
  // 如果当前分类未展开，则展开它
  if (!isActive) {
    categoryItem.classList.add('active');
  }
}
</script>
